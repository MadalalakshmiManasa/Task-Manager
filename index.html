<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <h3>Task Manager</h3>
    <form>
        <p class="err">please enter a task</p>
        <input type="text" placeholder="enter a task">
        <button id="add-task">add task</button><br>
        <input id="seach-input" type="text" placeholder="search a task">
        <ul class="task-list">
            <li class="task">
                <input type="text"  value="build some projects"  disabled/>
                 <button>edit</button> <button>delete</button></li>
        </ul>
        <button class="clear-all">clear all task</button>
    </form>
    </div>
    
</body>
</html>
